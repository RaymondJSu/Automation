name: Run Python Script and Update CSV

on:
  schedule:
    - cron: '50 20 * * *' # Runs every day at midnight (in UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sodapy

    - name: Set up Git user
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions-bot@users.noreply.github.com"

    - name: Run Python script
      env:
        MY_SOCRATA_USERNAME: ${{ secrets.MY_SOCRATA_USERNAME }}
        MY_SOCRATA_PASSWORD: ${{ secrets.MY_SOCRATA_PASSWORD }}
      run: |
        python update_script.py

    - name: Commit and push changes
      run: |
        git add .
        git diff-index --quiet HEAD || git commit -m "Update Asset_Type_by_AgencyV4.csv"
        git push
