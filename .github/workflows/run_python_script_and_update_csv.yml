name: Run Python Script and Update CSV

on:
  workflow_dispatch:
  schedule:
    - cron: '20 21 * * *' # Runs every day at 9:20 PM (in UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sodapy socrata-py~=1.1.0

    - name: Set up Git user
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions-bot@users.noreply.github.com"

    - name: Find update_script.py
      run: |
        find . -iname "update_script.py"

    - name: Run Python script
      env:
        MY_SOCRATA_USERNAME: ${{ secrets.MY_SOCRATA_USERNAME }}
        MY_SOCRATA_PASSWORD: ${{ secrets.MY_SOCRATA_PASSWORD }}
      run: |
        python "${{ github.workspace }}/update-script.py"

    - name: Commit and push changes
      run: |
        git add .
        git diff-index --quiet HEAD || git commit -m "Update Asset_Type_by_AgencyV4.csv"
        git push
